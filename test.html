<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Page with Preloader</title>
    <style>
        /* Fullscreen Preloader */
        #preloader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-in-out;
        }

        /* Bouncing Animation for Preloader */
        .bouncing-img {
            width: 100px;
            height: 100px;
            animation: bounce 1.5s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
        }

        /* Fade-out effect */
        .fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Smooth Appear Animation for Sections */
        section {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        /* When visible */
        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Smooth Hover Effect for All Images */
        img {
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- Preloader -->
    <div id="preloader">
        <img src="your-image.png" class="bouncing-img" alt="Loading...">
    </div>

    <!-- Main Content -->
    <div id="content" style="display: none;">
        <section>
            <h1>Welcome to the Website</h1>
            <p>Content loads with a smooth animation.</p>
        </section>

        <section>
            <h2>Our Services</h2>
            <img src="service-image.jpg" width="300" alt="Service">
        </section>

        <section>
            <h2>About Us</h2>
            <img src="about-image.jpg" width="300" alt="About">
        </section>
    </div>

    <script>
        // Simulating loading time
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("preloader").classList.add("fade-out");
                document.getElementById("content").style.display = "block";

                // Reveal sections smoothly
                document.querySelectorAll("section").forEach(section => {
                    section.classList.add("visible");
                });

            }, 2000); // Adjust time as needed
        };
    </script>

</body>
</html>
