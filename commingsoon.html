
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustPoint - Coming Soon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: url('img/comming.jfif') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.75);
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            animation: fadeIn 1.5s ease-in-out;
            padding: 50px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-control {
            height: 50px;
            border-radius: 25px;
        }
        .btn-subscribe {
            height: 50px;
            border-radius: 25px;
            background: #28a745;
            color: white;
            font-weight: bold;
        }
        .btn-subscribe:hover {
            background: #218838;
        }
        .icon {
            font-size: 40px;
            color: #ffc107;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="content">
<img src="img/TP-logo.png" width="100" alt="">      
  <h1 class="mb-3">ðŸš€ TrustPoint is Coming Soon!</h1>
        <p>Secure, fast, and seamless financial transactions. Stay ahead with TrustPoint.</p>

        <!-- Countdown Timer -->
        <div class="countdown" id="countdown"></div>

        <!-- Subscription Form -->
        <form id="subscribeForm">
            <div class="input-group mb-3">
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                <button class="btn btn-subscribe" type="submit">Notify Me</button>
            </div>
        </form>
        <p>Follow us for updates:  </p>
      <center class="d-flex">
       
            <a href="#" class="text-light mx-2"><img src="img/facebook.webp" width="50" alt=""></a>
            <a href="#" class="text-light mx-2"><img src="img/instagram.png" width="30" alt=""></a>
            <a href="#" class="text-light mx-2"><img src="img/x.webp" width="50" alt=""></a>
        
      </center>
      <a href="index.html" class="btn btn-light btn-outline-success ">Go Back</a>

    </div>
    <script>
        // Countdown Timer (Set Launch Date)
        const launchDate = new Date("feb 25 , 2025 00:00:00").getTime();
        const timer = setInterval(() => {
            const now = new Date().getTime();
            const remainingTime = launchDate - now;
            
            if (remainingTime < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "We're Live!";
                return;
            }

            const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);

        // Handle Email Subscription
        document.getElementById("subscribeForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            alert(`Thank you! We'll notify you at ${email}`);
            document.getElementById("email").value = "";
        });
    </script>

</body>
</html>
